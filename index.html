<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volumetria | Dashboard Profissional</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #2b2d42;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #f94144;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--light-gray);
    }

    h1 {
      color: var(--primary-dark);
      font-size: 28px;
      font-weight: 600;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 32px;
      color: var(--primary);
    }

    .upload-area {
      background: var(--white);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      text-align: center;
      border: 2px dashed var(--accent);
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.05);
    }

    .upload-area label {
      display: block;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--primary-dark);
      cursor: pointer;
    }

    .upload-area p {
      color: var(--gray);
      margin-bottom: 15px;
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .upload-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 25px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--light-gray);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .card-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      color: var(--primary);
    }

    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: var(--white);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .metric-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      margin: 10px 0;
    }

    .metric-label {
      color: var(--gray);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .data-table th {
      background-color: var(--primary);
      color: var(--white);
      padding: 15px;
      text-align: left;
    }

    .data-table td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--light-gray);
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .loading-content {
      background: var(--white);
      padding: 30px;
      border-radius: var(--border-radius);
      text-align: center;
      max-width: 400px;
    }

    .spinner {
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: none;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-label {
      font-weight: 500;
      color: var(--gray);
    }

    select, input[type="date"] {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid var(--light-gray);
      background-color: var(--white);
      min-width: 150px;
    }

    @media (max-width: 1200px) {
      .dashboard-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filter-group {
        width: 100%;
      }
      
      select, input[type="date"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <h3>Processando dados...</h3>
      <p>Aguarde enquanto analisamos suas planilhas</p>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-chart-bar"></i>
        <h1>Dashboard de Volumetria</h1>
      </div>
      <div id="lastUpdate"></div>
    </header>

    <div class="alert alert-danger" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
    </div>

    <div class="upload-area">
      <label for="fileInput">
        <i class="fas fa-cloud-upload-alt"></i> Arraste e solte suas planilhas ou clique para selecionar
      </label>
      <p>Formatos suportados: .xlsx (Excel)</p>
      <input type="file" id="fileInput" multiple accept=".xlsx" />
      <button class="upload-btn" id="uploadBtn">
        <i class="fas fa-file-excel"></i> Selecionar Arquivos
      </button>
    </div>

    <div class="filters" id="filters" style="display: none;">
      <div class="filter-group">
        <span class="filter-label">Período:</span>
        <input type="date" id="dateStart">
        <span>até</span>
        <input type="date" id="dateEnd">
      </div>
      <div class="filter-group">
        <span class="filter-label">Analista:</span>
        <select id="analystFilter">
          <option value="all">Todos</option>
        </select>
      </div>
      <div class="filter-group">
        <span class="filter-label">Cluster:</span>
        <select id="clusterFilter">
          <option value="all">Todos</option>
        </select>
      </div>
      <button class="upload-btn" id="applyFilters">
        <i class="fas fa-filter"></i> Aplicar Filtros
      </button>
    </div>

    <div class="metrics" id="metrics">
      <!-- Métricas serão inseridas aqui -->
    </div>

    <div class="dashboard-grid">
      <div class="card" style="grid-column: span 6;">
        <div class="card-header">
          <h3 class="card-title">Volume por Analista</h3>
          <div class="card-actions">
            <button class="btn" title="Exportar como imagem" onclick="exportChart('chartAnalistas')">
              <i class="fas fa-camera"></i>
            </button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="chartAnalistas"></canvas>
        </div>
      </div>

      <div class="card" style="grid-column: span 6;">
        <div class="card-header">
          <h3 class="card-title">Volume por Cluster</h3>
          <div class="card-actions">
            <button class="btn" title="Exportar como imagem" onclick="exportChart('chartClusters')">
              <i class="fas fa-camera"></i>
            </button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="chartClusters"></canvas>
        </div>
      </div>

      <div class="card" style="grid-column: span 6;">
        <div class="card-header">
          <h3 class="card-title">Volume por Horário</h3>
          <div class="card-actions">
            <button class="btn" title="Exportar como imagem" onclick="exportChart('chartHorarios')">
              <i class="fas fa-camera"></i>
            </button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="chartHorarios"></canvas>
        </div>
      </div>

      <div class="card" style="grid-column: span 6;">
        <div class="card-header">
          <h3 class="card-title">Volume por Dia</h3>
          <div class="card-actions">
            <button class="btn" title="Exportar como imagem" onclick="exportChart('chartDias')">
              <i class="fas fa-camera"></i>
            </button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="chartDias"></canvas>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Detalhamento por Analista</h3>
        <div class="card-actions">
          <button class="btn" title="Exportar dados" onclick="exportData()">
            <i class="fas fa-file-export"></i> Exportar
          </button>
        </div>
      </div>
      <div id="tabela"></div>
    </div>
  </div>

  <script>
    // Mapeamento de login para nome completo
    const loginToName = {
      "n0238475": "MARLEY MARQUES RIBEIRO",
      "n5923221": "KELLY PINHEIRO LIRA",
      "f160641": "JENNIFER MARIA ANDRADE SANTOS",
      "n5772086": "THIAGO PEREIRA DA SILVA",
      "n0239871": "LEONARDO FERREIRA LIMA DE ALMEIDA",
      "n5577565": "MARISTELLA MARCIA DOS SANTOS",
      "n5737414": "SANDRO DA SILVA CARVALHO",
      "n5972428": "CRISTIANE HERMOGENES DA SILVA",
      "n6173055": "JEFFERSON LUIS GONÇALVES COITINHO",
      "n5932090": "EVILÁZIO ANDRÉ DE MAGALHÃES GOMES PEREIRA",
      "n0255801": "ELBERTON ANICETO HENRIQUE",
      "n4014011": "ALAN MARINHO DIAS",
      "n5923996": "JULIO CESAR SANTOS SOARES"
    };

    // Variáveis globais
    const charts = {};
    let allData = [];
    let filteredData = [];
    let dateRange = { min: null, max: null };

    // Cores para os gráficos
    const chartColors = [
      '#4361ee', '#3f37c9', '#4895ef', '#4cc9f0', '#560bad',
      '#b5179e', '#f72585', '#7209b7', '#3a0ca3', '#480ca8',
      '#3a86ff', '#8338ec', '#ff006e', '#fb5607', '#ffbe0b'
    ];

    // Mostrar loading
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    // Esconder loading
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Mostrar erro
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorAlert').style.display = 'block';
    }

    // Esconder erro
    function hideError() {
      document.getElementById('errorAlert').style.display = 'none';
    }

    // Parsear data e hora do formato dd/mm/aaaa hh:mm
    function parseDateTime(dateTimeStr) {
      if (!dateTimeStr) return { date: null, time: null };
      
      try {
        // Extrai data e hora
        const [datePart, timePart] = dateTimeStr.split(' ');
        
        // Parse data (dd/mm/aaaa)
        const [day, month, year] = datePart.split('/');
        const date = new Date(`${year}-${month}-${day}`);
        if (isNaN(date.getTime())) return { date: null, time: null };
        
        // Formata data para YYYY-MM-DD
        const formattedDate = date.toISOString().split('T')[0];
        
        // Parse hora (hh:mm)
        const [hours] = timePart.split(':');
        const formattedTime = `${hours.padStart(2, '0')}h`;
        
        return { date: formattedDate, time: formattedTime };
      } catch (e) {
        console.error('Erro ao parsear data/hora:', dateTimeStr, e);
        return { date: null, time: null };
      }
    }

    // Desenhar gráfico
    function drawChart(id, labels, data, label, type = 'bar', options = {}) {
      const ctx = document.getElementById(id).getContext('2d');
      
      if (charts[id]) charts[id].destroy();
      
      const defaults = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) label += ': ';
                if (context.parsed.y !== null) {
                  label += context.parsed.y.toLocaleString();
                }
                return label;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return value.toLocaleString();
              }
            }
          }
        }
      };

      const mergedOptions = { ...defaults, ...options };
      
      // Configuração do dataset
      let dataset = {
        label: label,
        data: data,
        backgroundColor: chartColors,
        borderColor: type === 'line' ? '#4361ee' : chartColors.map(c => c.replace('0.6', '1')),
        borderWidth: 1,
        fill: type === 'line'
      };

      charts[id] = new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [dataset]
        },
        options: mergedOptions
      });
    }

    // Processar dados e atualizar visualizações
    function processData(data) {
      try {
        // Limpar dados anteriores
        allData = data.filter(item => item.login && item.date && item.time);
        filteredData = [...allData];
        
        // Atualizar range de datas
        updateDateRange();
        
        // Mostrar filtros
        document.getElementById('filters').style.display = 'flex';
        
        // Atualizar filtros
        updateFilters();
        
        // Processar métricas
        processMetrics();
        
        // Processar gráficos
        processCharts();
        
        // Processar tabela
        processTable();
        
        // Atualizar última atualização
        document.getElementById('lastUpdate').textContent = `Última atualização: ${new Date().toLocaleString()}`;
        
        hideError();
      } catch (e) {
        showError('Erro ao processar dados. Verifique o console para detalhes.');
        console.error('Erro ao processar dados:', e);
      }
    }

    // Atualizar range de datas
    function updateDateRange() {
      const dates = allData.map(item => new Date(item.date)).filter(d => !isNaN(d.getTime()));
      
      if (dates.length === 0) {
        dateRange.min = new Date();
        dateRange.max = new Date();
        return;
      }
      
      dateRange.min = new Date(Math.min(...dates));
      dateRange.max = new Date(Math.max(...dates));
      
      // Atualizar controles de data
      document.getElementById('dateStart').valueAsDate = dateRange.min;
      document.getElementById('dateEnd').valueAsDate = dateRange.max;
    }

    // Atualizar opções de filtro
    function updateFilters() {
      const analystSelect = document.getElementById('analystFilter');
      const clusterSelect = document.getElementById('clusterFilter');
      
      // Limpar opções existentes (mantendo "Todos")
      while (analystSelect.options.length > 1) analystSelect.remove(1);
      while (clusterSelect.options.length > 1) clusterSelect.remove(1);
      
      // Obter valores únicos
      const uniqueAnalysts = [...new Set(allData.map(item => item.login))];
      const uniqueClusters = [...new Set(allData.map(item => item.cluster))];
      
      // Adicionar opções de analistas
      uniqueAnalysts.forEach(login => {
        const option = document.createElement('option');
        option.value = login;
        option.text = loginToName[login] || login.toUpperCase();
        analystSelect.add(option);
      });
      
      // Adicionar opções de clusters
      uniqueClusters.forEach(cluster => {
        const option = document.createElement('option');
        option.value = cluster;
        option.text = cluster;
        clusterSelect.add(option);
      });
    }

    // Aplicar filtros
    function applyFilters() {
      const startDate = document.getElementById('dateStart').value;
      const endDate = document.getElementById('dateEnd').value;
      const analystFilter = document.getElementById('analystFilter').value;
      const clusterFilter = document.getElementById('clusterFilter').value;
      
      filteredData = allData.filter(item => {
        // Filtro por data
        const itemDate = new Date(item.date);
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        if (itemDate < start || itemDate > end) return false;
        
        // Filtro por analista
        if (analystFilter !== 'all' && item.login !== analystFilter) return false;
        
        // Filtro por cluster
        if (clusterFilter !== 'all' && item.cluster !== clusterFilter) return false;
        
        return true;
      });
      
      // Reprocessar visualizações com dados filtrados
      processMetrics();
      processCharts();
      processTable();
    }

    // Processar métricas
    function processMetrics() {
      const metricsContainer = document.getElementById('metrics');
      metricsContainer.innerHTML = '';
      
      if (filteredData.length === 0) {
        metricsContainer.innerHTML = '<p class="metric-card">Nenhum dado encontrado com os filtros aplicados.</p>';
        return;
      }
      
      // Calcular métricas
      const totalVolume = filteredData.length;
      const uniqueAnalysts = new Set(filteredData.map(item => item.login)).size;
      const uniqueClusters = new Set(filteredData.map(item => item.cluster)).size;
      const percentage = (filteredData.length / allData.length * 100).toFixed(1);
      
      // Criar cards de métricas
      const metrics = [
        { label: 'Total de Registros', value: totalVolume.toLocaleString(), icon: 'fas fa-list-ol' },
        { label: 'Analistas', value: uniqueAnalysts, icon: 'fas fa-users' },
        { label: 'Clusters', value: uniqueClusters, icon: 'fas fa-network-wired' },
        { label: 'Percentual do Total', value: `${percentage}%`, icon: 'fas fa-percentage' }
      ];
      
      // Adicionar métricas ao DOM
      metrics.forEach(metric => {
        const metricCard = document.createElement('div');
        metricCard.className = 'metric-card';
        
        metricCard.innerHTML = `
          <i class="${metric.icon}" style="font-size: 24px; color: var(--primary);"></i>
          <div class="metric-value">${metric.value}</div>
          <div class="metric-label">${metric.label}</div>
        `;
        
        metricsContainer.appendChild(metricCard);
      });
    }

    // Processar gráficos
    function processCharts() {
      if (filteredData.length === 0) return;
      
      // Agrupar dados para cada gráfico
      const volumesAnalista = {};
      const volumesCluster = {};
      const volumesHorario = {};
      const volumesPorDia = {};
      
      filteredData.forEach(item => {
        // Analista
        if (!volumesAnalista[item.login]) volumesAnalista[item.login] = 0;
        volumesAnalista[item.login]++;
        
        // Cluster
        if (!volumesCluster[item.cluster]) volumesCluster[item.cluster] = 0;
        volumesCluster[item.cluster]++;
        
        // Horário
        if (!volumesHorario[item.time]) volumesHorario[item.time] = 0;
        volumesHorario[item.time]++;
        
        // Data (dia)
        if (!volumesPorDia[item.date]) volumesPorDia[item.date] = 0;
        volumesPorDia[item.date]++;
      });
      
      // Converter volumesPorDia para array ordenada por data
      const sortedDates = Object.keys(volumesPorDia).sort();
      
      // Gráfico de analistas
      const sortedAnalysts = Object.entries(volumesAnalista)
        .sort((a, b) => b[1] - a[1])
        .map(([login, volume]) => ({
          name: loginToName[login] || login.toUpperCase(),
          volume
        }));
      
      drawChart('chartAnalistas',
        sortedAnalysts.map(a => a.name),
        sortedAnalysts.map(a => a.volume),
        'Registros por Analista',
        'bar'
      );
      
      // Gráfico de clusters
      const sortedClusters = Object.entries(volumesCluster)
        .sort((a, b) => b[1] - a[1]);
      
      drawChart('chartClusters',
        sortedClusters.map(c => c[0]),
        sortedClusters.map(c => c[1]),
        'Registros por Cluster',
        'bar'
      );
      
      // Gráfico de horários
      const sortedHours = Object.entries(volumesHorario)
        .sort((a, b) => a[0].localeCompare(b[0]));
      
      drawChart('chartHorarios',
        sortedHours.map(h => h[0]),
        sortedHours.map(h => h[1]),
        'Registros por Horário',
        'bar'
      );
      
      // Gráfico de dias (linha)
      drawChart('chartDias',
        sortedDates,
        sortedDates.map(d => volumesPorDia[d]),
        'Registros por Dia',
        'line'
      );
    }

    // Processar tabela
    function processTable() {
      const tabelaContainer = document.getElementById('tabela');
      
      if (filteredData.length === 0) {
        tabelaContainer.innerHTML = '<p>Nenhum dado encontrado com os filtros aplicados.</p>';
        return;
      }
      
      // Agrupar por analista
      const volumesAnalista = {};
      
      filteredData.forEach(item => {
        if (!volumesAnalista[item.login]) {
          volumesAnalista[item.login] = {
            name: loginToName[item.login] || item.login.toUpperCase(),
            total: 0,
            clusters: {}
          };
        }
        
        volumesAnalista[item.login].total++;
        
        if (!volumesAnalista[item.login].clusters[item.cluster]) {
          volumesAnalista[item.login].clusters[item.cluster] = 0;
        }
        
        volumesAnalista[item.login].clusters[item.cluster]++;
      });
      
      // Converter para array e ordenar
      const sortedAnalysts = Object.entries(volumesAnalista)
        .sort((a, b) => b[1].total - a[1].total);
      
      // Gerar HTML da tabela
      let tabelaHtml = `
        <table class="data-table">
          <thead>
            <tr>
              <th>Analista</th>
              <th>Total</th>
              <th>Clusters (Registros)</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      sortedAnalysts.forEach(([login, data]) => {
        const clustersHtml = Object.entries(data.clusters)
          .sort((a, b) => b[1] - a[1])
          .map(([cluster, volume]) => `${cluster}: ${volume.toLocaleString()}`)
          .join('<br>');
        
        tabelaHtml += `
          <tr>
            <td>${data.name}</td>
            <td>${data.total.toLocaleString()}</td>
            <td>${clustersHtml}</td>
          </tr>
        `;
      });
      
      tabelaHtml += `
          </tbody>
        </table>
      `;
      
      tabelaContainer.innerHTML = tabelaHtml;
    }

    // Exportar gráfico como imagem
    function exportChart(chartId) {
      const chart = charts[chartId];
      if (!chart) return;
      
      const link = document.createElement('a');
      link.download = `${chartId}.png`;
      link.href = chart.toBase64Image();
      link.click();
    }

    // Exportar dados como CSV
    function exportData() {
      if (filteredData.length === 0) {
        alert('Nenhum dado para exportar.');
        return;
      }
      
      // Criar CSV
      let csv = 'Data,Login,Analista,Cluster,Hora\n';
      
      filteredData.forEach(item => {
        csv += `"${item.date}","${item.login}","${loginToName[item.login] || item.login}","${item.cluster}","${item.time}"\n`;
      });
      
      // Criar link de download
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'volumetria.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Event Listeners
    document.getElementById('uploadBtn').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', async function(e) {
      const files = e.target.files;
      if (files.length === 0) return;
      
      showLoading();
      
      try {
        const processedData = [];
        
        for (let file of files) {
          const data = await file.arrayBuffer();
          const workbook = XLSX.read(data, { type: 'array' });
          
          workbook.SheetNames.forEach(sheetName => {
            const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
            
            sheet.forEach(row => {
              try {
                const login = String(row['LOGIN'] || '').toLowerCase().trim();
                const outage = String(row['OUTAGE'] || '');
                const tecnologia = String(row['TECNOLOGIA'] || '');
                const cluster = String(row['CLUSTER'] || 'Indefinido').toUpperCase();
                
                // Processa a coluna DIA/HORA
                const diaHora = parseDateTime(String(row['DIA/HORA'] || ''));
                
                if (!login || !diaHora.date || !diaHora.time) return;
                
                processedData.push({
                  login,
                  outage,
                  tecnologia,
                  cluster,
                  date: diaHora.date,
                  time: diaHora.time
                });
              } catch (rowError) {
                console.warn('Erro ao processar linha:', row, rowError);
              }
            });
          });
        }
        
        processData(processedData);
      } catch (error) {
        showError('Erro ao processar arquivos. Verifique se os arquivos estão no formato correto.');
        console.error('Erro ao processar arquivos:', error);
      } finally {
        hideLoading();
      }
    });

    document.getElementById('applyFilters').addEventListener('click', applyFilters);
    
    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('lastUpdate').textContent = `Nenhum dado carregado`;
    });
  </script>
