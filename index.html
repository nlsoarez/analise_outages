<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Tickets Perdidos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #D6001C;
      margin-top: 0;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }
    button {
      background-color: #D6001C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #A80017;
    }
    .stats {
      background: #fff5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }
    .stats p {
      margin: 8px 0;
      font-size: 16px;
    }
    .highlight {
      font-weight: bold;
      color: #D6001C;
    }
    .ticket-list {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .ticket-list th, .ticket-list td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .ticket-list th {
      background-color: #D6001C;
      color: white;
    }
    .ticket-list tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Análise de Tickets Perdidos</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="analisarBtn">Analisar</button>

    <div id="resultado">
      <!-- Resultados serão inseridos aqui -->
    </div>
  </div>

  <script>
    function parseExcelDate(excelDate) {
      if (typeof excelDate === 'number') {
        return new Date((excelDate - 25569) * 86400 * 1000);
      } else {
        const dateStr = excelDate.toString().replace(/[^\d-: ]/g, '');
        return new Date(dateStr);
      }
    }

    function analisarPlanilha() {
      const fileInput = document.getElementById('fileInput').files[0];
      if (!fileInput) {
        alert("Por favor, selecione um arquivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        let totalPerdidos = 0;
        let perdidosAte30min = [];

        jsonData.forEach(row => {
          const outage = String(row["Outage"] || '').trim();
          if (!outage || outage.startsWith("0")) return;

          const indicador = Number(row["Indicador"]);
          const volume = Number(row["Volume"]);

          if (volume !== 1 || indicador !== 0) return;

          totalPerdidos++;

          let tempoMin = null;
          if (row["Inicio"] && row["Fim"]) {
            try {
              const inicio = parseExcelDate(row["Inicio"]);
              const fim = parseExcelDate(row["Fim"]);
              tempoMin = (fim - inicio) / (1000 * 60);
            } catch (e) {
              console.warn(`Erro ao calcular tempo para ticket ${outage}:`, e);
            }
          }

          if (tempoMin !== null && tempoMin > 0 && tempoMin <= 30) {
            perdidosAte30min.push({
              numero: outage,
              tempo: tempoMin.toFixed(2)
            });
          }
        });

        // Calcula a porcentagem
        const porcentagem = totalPerdidos > 0 
          ? ((perdidosAte30min.length / totalPerdidos) * 100).toFixed(2)
          : 0;

        // Exibe os resultados
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = '';

        resultadoDiv.innerHTML = `
          <div class="stats">
            <p><strong>Total de Tickets Perdidos:</strong> <span class="highlight">${totalPerdidos}</span></p>
            <p><strong>Perdidos com ≤30min:</strong> <span class="highlight">${perdidosAte30min.length}</span></p>
            <p><strong>Representam:</strong> <span class="highlight">${porcentagem}%</span> do total de perdidos</p>
          </div>
        `;

        if (perdidosAte30min.length > 0) {
          resultadoDiv.innerHTML += `
            <table class="ticket-list">
              <thead>
                <tr>
                  <th>Número do Ticket</th>
                  <th>Tempo (minutos)</th>
                </tr>
              </thead>
              <tbody>
                ${perdidosAte30min.map(ticket => `
                  <tr>
                    <td>${ticket.numero}</td>
                    <td>${ticket.tempo}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          resultadoDiv.innerHTML += '<p>Nenhum ticket perdido com ≤30min encontrado.</p>';
        }
      };
      reader.readAsArrayBuffer(fileInput);
    }

    document.getElementById('analisarBtn').addEventListener('click', analisarPlanilha);
  </script>
</body>
</html>
