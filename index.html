<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Tickets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #D6001C;
      margin-top: 0;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }
    button {
      background-color: #D6001C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #A80017;
    }
    .resultados {
      margin-top: 20px;
      padding: 15px;
      background: #fff5f5;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .resultados p {
      font-size: 18px;
      margin: 10px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .resultados p:last-child {
      border-bottom: none;
    }
    .destaque {
      font-weight: bold;
      color: #D6001C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Análise de Tickets</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="analisarBtn">Analisar</button>

    <div class="resultados">
      <p><strong>Total de Tickets:</strong> <span id="totalTickets" class="destaque">0</span></p>
      <p><strong>Tickets Dentro do SLA:</strong> <span id="dentroSLA" class="destaque">0</span></p>
      <p><strong>Tickets Fora do SLA:</strong> <span id="foraSLA" class="destaque">0</span></p>
      <p><strong>Fora do SLA por ≤30min:</strong> <span id="fora30min" class="destaque">0</span></p>
    </div>
  </div>

  <script>
    function parseExcelDate(excelDate) {
      if (typeof excelDate === 'number') {
        return new Date((excelDate - 25569) * 86400 * 1000);
      } else {
        const dateStr = excelDate.toString().replace(/[^\d-: ]/g, '');
        return new Date(dateStr);
      }
    }

    function analisarPlanilha() {
      const fileInput = document.getElementById('fileInput').files[0];
      if (!fileInput) {
        alert("Por favor, selecione um arquivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        let totalTickets = 0;
        let dentroSLA = 0;
        let foraSLA = 0;
        let foraSLA30min = 0;

        jsonData.forEach(row => {
          const outage = String(row["Outage"] || '').trim();
          if (!outage || outage.startsWith("0")) return;

          totalTickets++;

          const indicador = Number(row["Indicador"]);
          const volume = Number(row["Volume"]);

          if (volume !== 1) return;

          let tempoMin = null;
          if (row["Inicio"] && row["Fim"]) {
            try {
              const inicio = parseExcelDate(row["Inicio"]);
              const fim = parseExcelDate(row["Fim"]);
              tempoMin = (fim - inicio) / (1000 * 60);
            } catch (e) {
              console.warn(`Erro ao calcular tempo para ticket ${outage}:`, e);
            }
          }

          if (indicador === 1) {
            dentroSLA++;
          } else if (indicador === 0) {
            foraSLA++;
            if (tempoMin !== null && tempoMin > 0 && tempoMin <= 30) {
              foraSLA30min++;
            }
          }
        });

        // Atualiza a interface
        document.getElementById("totalTickets").textContent = totalTickets;
        document.getElementById("dentroSLA").textContent = dentroSLA;
        document.getElementById("foraSLA").textContent = foraSLA;
        document.getElementById("fora30min").textContent = foraSLA30min;
      };
      reader.readAsArrayBuffer(fileInput);
    }

    // Configura o evento de clique
    document.getElementById('analisarBtn').addEventListener('click', analisarPlanilha);
  </script>
</body>
</html>
