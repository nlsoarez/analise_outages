<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Volumetria</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #2b2d42;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --danger: #f94144;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--light-gray);
    }

    h1 {
      color: var(--primary-dark);
      font-size: 28px;
    }

    .upload-area {
      background: var(--white);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      text-align: center;
      border: 2px dashed var(--accent);
      transition: all 0.3s;
    }

    .upload-area:hover {
      border-color: var(--primary);
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .upload-btn:hover {
      background-color: var(--primary-dark);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    .chart-container {
      height: 300px;
      width: 100%;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .data-table th {
      background-color: var(--primary);
      color: var(--white);
      padding: 12px;
      text-align: left;
    }

    .data-table td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--light-gray);
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: var(--border-radius);
      display: none;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <header>
      <div style="display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-chart-bar" style="font-size: 32px; color: var(--primary);"></i>
        <h1>Dashboard de Volumetria</h1>
      </div>
    </header>

    <div class="alert alert-danger" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
    </div>

    <div class="upload-area">
      <label for="fileInput" style="display: block; margin-bottom: 15px; font-size: 18px; cursor: pointer;">
        <i class="fas fa-cloud-upload-alt"></i> Arraste e solte suas planilhas ou clique para selecionar
      </label>
      <p style="color: var(--gray); margin-bottom: 15px;">Formatos suportados: .xlsx (Excel)</p>
      <input type="file" id="fileInput" multiple accept=".xlsx" />
      <button class="upload-btn" id="uploadBtn">
        <i class="fas fa-file-excel"></i> Selecionar Arquivos
      </button>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h3 style="margin-bottom: 15px;">Volume por Analista</h3>
        <div class="chart-container">
          <canvas id="chartAnalistas"></canvas>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 15px;">Volume por Cluster</h3>
        <div class="chart-container">
          <canvas id="chartClusters"></canvas>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 15px;">Volume por Horário</h3>
        <div class="chart-container">
          <canvas id="chartHorarios"></canvas>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 15px;">Volume por Dia</h3>
        <div class="chart-container">
          <canvas id="chartDias"></canvas>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-bottom: 15px;">Detalhamento por Analista</h3>
      <div id="tabela"></div>
    </div>
  </div>

  <script>
    // Mapeamento de login para nome completo
    const loginToName = {
      "n0238475": "MARLEY MARQUES RIBEIRO",
      "n5923221": "KELLY PINHEIRO LIRA",
      "f160641": "JENNIFER MARIA ANDRADE SANTOS",
      "n5772086": "THIAGO PEREIRA DA SILVA",
      "n0239871": "LEONARDO FERREIRA LIMA DE ALMEIDA",
      "n5577565": "MARISTELLA MARCIA DOS SANTOS",
      "n5737414": "SANDRO DA SILVA CARVALHO",
      "n5972428": "CRISTIANE HERMOGENES DA SILVA",
      "n6173055": "JEFFERSON LUIS GONÇALVES COITINHO",
      "n5932090": "EVILÁZIO ANDRÉ DE MAGALHÃES GOMES PEREIRA",
      "n0255801": "ELBERTON ANICETO HENRIQUE",
      "n4014011": "ALAN MARINHO DIAS",
      "n5923996": "JULIO CESAR SANTOS SOARES"
    };

    const charts = {};

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorAlert').style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorAlert').style.display = 'none';
    }

    function parseDateTime(dateTimeStr) {
      if (!dateTimeStr) return { date: null, time: null };
      
      try {
        // Se for objeto Date (quando cellDates: true)
        if (dateTimeStr instanceof Date) {
          const date = dateTimeStr.toISOString().split('T')[0];
          const hours = String(dateTimeStr.getHours()).padStart(2, '0') + 'h';
          return { date, time: hours };
        }
        
        // Se for string no formato "dd/mm/aaaa hh:mm"
        if (typeof dateTimeStr === 'string') {
          // Remove espaços extras entre "DIA / HORA"
          const normalizedStr = dateTimeStr.replace(/\s*\/\s*/, '/');
          const [datePart, timePart] = normalizedStr.split(' ');
          
          if (!datePart || !timePart) return { date: null, time: null };
          
          const [day, month, year] = datePart.split('/');
          if (!day || !month || !year) return { date: null, time: null };
          
          const date = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
          const [hours] = timePart.split(':');
          const time = `${hours.padStart(2, '0')}h`;
          
          return { date, time };
        }
        
        return { date: null, time: null };
      } catch (e) {
        console.error('Erro ao parsear data/hora:', dateTimeStr, e);
        return { date: null, time: null };
      }
    }

    function drawChart(id, labels, data, label, type = 'bar') {
      if (charts[id]) charts[id].destroy();
      
      const ctx = document.getElementById(id).getContext('2d');
      charts[id] = new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: '#4361ee',
            borderColor: '#3a0ca3',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function processFiles(files) {
      showLoading();
      hideError();
      
      try {
        const processedData = [];
        let hasValidData = false;
        
        for (const file of files) {
          const data = await file.arrayBuffer();
          const workbook = XLSX.read(data, { 
            type: 'array',
            cellDates: true, // Crucial para interpretar datas corretamente
            raw: false       // Obter valores formatados
          });
          
          workbook.SheetNames.forEach(sheetName => {
            const sheet = workbook.Sheets[sheetName];
            
            // Verifica se as colunas necessárias existem
            const columnNames = [];
            const range = XLSX.utils.decode_range(sheet['!ref']);
            for (let C = range.s.c; C <= range.e.c; ++C) {
              const cellAddress = XLSX.utils.encode_col(C) + "1";
              const cell = sheet[cellAddress];
              if (cell) columnNames.push(cell.v);
            }
            
            // Verifica colunas obrigatórias
            const requiredColumns = ['OUTAGE', 'TECNOLOGIA', 'CLUSTER', 'DIA / HORA', 'LOGIN'];
            const missingColumns = requiredColumns.filter(col => !columnNames.includes(col));
            
            if (missingColumns.length > 0) {
              throw new Error(`As seguintes colunas estão faltando na planilha: ${missingColumns.join(', ')}`);
            }
            
            const jsonData = XLSX.utils.sheet_to_json(sheet, {
              defval: '', // Valor padrão para células vazias
              raw: false  // Obter valores formatados
            });
            
            jsonData.forEach((row, index) => {
              try {
                const linha = index + 2; // Linha na planilha (+1 para header, +1 para base 1)
                
                // Verifica valores obrigatórios
                if (!row['LOGIN'] || !row['DIA / HORA'] || !row['CLUSTER']) {
                  console.warn(`Linha ${linha} ignorada - dados obrigatórios faltando:`, row);
                  return;
                }
                
                const login = String(row['LOGIN']).toLowerCase().trim();
                const diaHora = parseDateTime(row['DIA / HORA']);
                
                if (!login || !diaHora.date || !diaHora.time) {
                  console.warn(`Linha ${linha} ignorada - dados inválidos:`, row);
                  return;
                }
                
                processedData.push({
                  login,
                  cluster: String(row['CLUSTER'] || 'INDEFINIDO').toUpperCase(),
                  date: diaHora.date,
                  time: diaHora.time,
                  outage: String(row['OUTAGE'] || ''),
                  tecnologia: String(row['TECNOLOGIA'] || '')
                });
                
                hasValidData = true;
              } catch (error) {
                console.warn(`Erro ao processar linha ${index + 2}:`, row, error);
              }
            });
          });
        }
        
        if (!hasValidData) {
          throw new Error('Nenhum dado válido encontrado nos arquivos. Verifique se as colunas contêm dados válidos.');
        }
        
        updateDashboard(processedData);
      } catch (error) {
        console.error('Erro no processamento:', error);
        showError(error.message);
      } finally {
        hideLoading();
      }
    }

    function updateDashboard(data) {
      // Agrupar dados para gráficos
      const volumesAnalista = {};
      const volumesCluster = {};
      const volumesHorario = {};
      const volumesDia = {};

      data.forEach(item => {
        // Analista
        volumesAnalista[item.login] = (volumesAnalista[item.login] || 0) + 1;
        
        // Cluster
        volumesCluster[item.cluster] = (volumesCluster[item.cluster] || 0) + 1;
        
        // Horário
        volumesHorario[item.time] = (volumesHorario[item.time] || 0) + 1;
        
        // Data
        volumesDia[item.date] = (volumesDia[item.date] || 0) + 1;
      });

      // Gráfico de Analistas
      const analistas = Object.entries(volumesAnalista)
        .sort((a, b) => b[1] - a[1])
        .map(([login]) => loginToName[login] || login.toUpperCase());
      
      const valoresAnalistas = Object.entries(volumesAnalista)
        .sort((a, b) => b[1] - a[1])
        .map(([, count]) => count);
      
      drawChart('chartAnalistas', analistas, valoresAnalistas, 'Volume por Analista');

      // Gráfico de Clusters
      const clusters = Object.keys(volumesCluster);
      const valoresClusters = Object.values(volumesCluster);
      drawChart('chartClusters', clusters, valoresClusters, 'Volume por Cluster');

      // Gráfico de Horários
      const horarios = Object.keys(volumesHorario).sort();
      const valoresHorarios = horarios.map(h => volumesHorario[h]);
      drawChart('chartHorarios', horarios, valoresHorarios, 'Volume por Horário');

      // Gráfico de Dias
      const dias = Object.keys(volumesDia).sort();
      const valoresDias = dias.map(d => volumesDia[d]);
      drawChart('chartDias', dias, valoresDias, 'Volume por Dia', 'line');

      // Tabela
      updateTable(data);
    }

    function updateTable(data) {
      const tabela = document.getElementById('tabela');
      
      // Agrupar por analista
      const resumo = data.reduce((acc, item) => {
        if (!acc[item.login]) {
          acc[item.login] = {
            nome: loginToName[item.login] || item.login.toUpperCase(),
            total: 0,
            clusters: {}
          };
        }
        
        acc[item.login].total++;
        acc[item.login].clusters[item.cluster] = (acc[item.login].clusters[item.cluster] || 0) + 1;
        return acc;
      }, {});

      // Criar HTML da tabela
      let html = `
        <table class="data-table">
          <thead>
            <tr>
              <th>Analista</th>
              <th>Total</th>
              <th>Clusters</th>
            </tr>
          </thead>
          <tbody>
      `;

      Object.entries(resumo)
        .sort((a, b) => b[1].total - a[1].total)
        .forEach(([, info]) => {
          const clusters = Object.entries(info.clusters)
            .sort((a, b) => b[1] - a[1])
            .map(([cluster, count]) => `${cluster}: ${count}`)
            .join('<br>');
          
          html += `
            <tr>
              <td>${info.nome}</td>
              <td>${info.total}</td>
              <td>${clusters}</td>
            </tr>
          `;
        });

      html += `
          </tbody>
        </table>
      `;

      tabela.innerHTML = html;
    }

    // Event Listeners
    document.getElementById('uploadBtn').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        processFiles([...e.target.files]);
      }
    });

    // Drag and Drop
    const uploadArea = document.querySelector('.upload-area');
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--primary)';
      uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = 'var(--accent)';
      uploadArea.style.backgroundColor = 'var(--white)';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--accent)';
      uploadArea.style.backgroundColor = 'var(--white)';
      
      if (e.dataTransfer.files.length > 0) {
        processFiles([...e.dataTransfer.files]);
      }
    });
  </script>
</body>
</html>
