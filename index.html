<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets Fora do SLA ≤30min</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #D6001C;
      margin-top: 0;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }
    button {
      background-color: #D6001C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #A80017;
    }
    .ticket-list {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .ticket-list th, .ticket-list td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .ticket-list th {
      background-color: #D6001C;
      color: white;
    }
    .ticket-list tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .count {
      font-weight: bold;
      margin: 15px 0;
      color: #D6001C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tickets Fora do SLA (≤30min)</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="analisarBtn">Analisar</button>

    <div id="resultado">
      <!-- Os resultados serão inseridos aqui -->
    </div>
  </div>

  <script>
    function parseExcelDate(excelDate) {
      if (typeof excelDate === 'number') {
        return new Date((excelDate - 25569) * 86400 * 1000);
      } else {
        const dateStr = excelDate.toString().replace(/[^\d-: ]/g, '');
        return new Date(dateStr);
      }
    }

    function analisarPlanilha() {
      const fileInput = document.getElementById('fileInput').files[0];
      if (!fileInput) {
        alert("Por favor, selecione um arquivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        let ticketsFora30min = [];

        jsonData.forEach(row => {
          const outage = String(row["Outage"] || '').trim();
          if (!outage || outage.startsWith("0")) return;

          const indicador = Number(row["Indicador"]);
          const volume = Number(row["Volume"]);

          if (volume !== 1 || indicador !== 0) return;

          let tempoMin = null;
          if (row["Inicio"] && row["Fim"]) {
            try {
              const inicio = parseExcelDate(row["Inicio"]);
              const fim = parseExcelDate(row["Fim"]);
              tempoMin = (fim - inicio) / (1000 * 60);
            } catch (e) {
              console.warn(`Erro ao calcular tempo para ticket ${outage}:`, e);
            }
          }

          if (tempoMin !== null && tempoMin > 0 && tempoMin <= 30) {
            ticketsFora30min.push({
              numero: outage,
              tempo: tempoMin.toFixed(2)
            });
          }
        });

        // Exibe os resultados
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = '';

        if (ticketsFora30min.length === 0) {
          resultadoDiv.innerHTML = '<p class="count">Nenhum ticket fora do SLA com ≤30min encontrado.</p>';
          return;
        }

        resultadoDiv.innerHTML = `
          <p class="count">Total de Tickets Fora do SLA com ≤30min: ${ticketsFora30min.length}</p>
          <table class="ticket-list">
            <thead>
              <tr>
                <th>Número do Ticket</th>
                <th>Tempo (minutos)</th>
              </tr>
            </thead>
            <tbody>
              ${ticketsFora30min.map(ticket => `
                <tr>
                  <td>${ticket.numero}</td>
                  <td>${ticket.tempo}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      };
      reader.readAsArrayBuffer(fileInput);
    }

    // Configura o evento de clique
    document.getElementById('analisarBtn').addEventListener('click', analisarPlanilha);
  </script>
</body>
</html>
