<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Volumetria de Outages</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--gray-light);
            background-color: white;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .header h1 svg {
            margin-right: 12px;
            color: var(--primary);
        }
        
        .content {
            padding: 24px 32px;
        }
        
        .upload-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            background-color: var(--light);
            padding: 16px;
            border-radius: 8px;
        }
        
        .file-input-wrapper {
            position: relative;
            flex-grow: 1;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 16px;
            background-color: white;
            border: 1px dashed var(--gray);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-input-label:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .file-input-label span {
            color: var(--gray);
            font-size: 14px;
        }
        
        .file-input-label strong {
            color: var(--primary);
            font-weight: 500;
        }
        
        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e5177b;
        }
        
        .btn svg {
            width: 16px;
            height: 16px;
        }
        
        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            min-width: 200px;
            flex-grow: 1;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray);
        }
        
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            transition: all 0.2s;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray);
            margin-bottom: 8px;
        }
        
        .card p {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }
        
        .chart-wrapper {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-title svg {
            color: var(--primary);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            background-color: var(--gray-light);
            color: var(--gray);
        }
        
        .status-badge.primary {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 16px;
            }
            
            .filters {
                flex-direction: column;
                gap: 12px;
            }
            
            .upload-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Análise de Volumetria de Outages
            </h1>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-input-label">
                        <span>Arraste e solte arquivos Excel ou <strong>clique para selecionar</strong></span>
                    </label>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" multiple>
                </div>
                <button id="resetBtn" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Limpar
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="technologyFilter">TECNOLOGIA</label>
                    <select id="technologyFilter">
                        <option value="all">Todas as tecnologias</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="clusterFilter">CLUSTER</label>
                    <select id="clusterFilter">
                        <option value="all">Todos os clusters</option>
                    </select>
                </div>
                
                <button id="analyzeBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="12" x2="2" y2="12"></line>
                        <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                        <line x1="6" y1="16" x2="6.01" y2="16"></line>
                        <line x1="10" y1="16" x2="10.01" y2="16"></line>
                    </svg>
                    Analisar Dados
                </button>
            </div>
            
            <div class="summary-cards">
                <div class="card">
                    <h3>TOTAL DE OUTAGES</h3>
                    <p id="totalOutages">-</p>
                </div>
                <div class="card">
                    <h3>OUTAGES GPON</h3>
                    <p id="gponOutages">-</p>
                </div>
                <div class="card">
                    <h3>OUTAGES HFC</h3>
                    <p id="hfcOutages">-</p>
                </div>
                <div class="card">
                    <h3>PICO HORÁRIO</h3>
                    <p id="peakHour">-</p>
                </div>
                <div class="card">
                    <h3>CLUSTER COM MAIS OUTAGES</h3>
                    <p id="peakCluster">-</p>
                </div>
                <div class="card">
                    <h3>TÉCNICO COM MAIS ATENDIMENTOS</h3>
                    <p id="peakTechnician">-</p>
                </div>
            </div>
            
            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 21H6.2a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h9.8a2 2 0 0 1 2 2V21z"></path>
                            <path d="M16 21V9a2 2 0 0 0-2-2h-6a2 2 0 0 0-2 2v12"></path>
                        </svg>
                        Volume por Cluster
                    </div>
                    <div class="chart-container">
                        <canvas id="clusterChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-wrapper">
                    <div class="chart-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                        Volume por Técnico (Top 15)
                    </div>
                    <div class="chart-container">
                        <canvas id="loginChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-wrapper">
                    <div class="chart-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Volume por Hora do Dia (22h às 6h)
                    </div>
                    <div class="chart-container">
                        <canvas id="hourChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-wrapper">
                    <div class="chart-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                        </svg>
                        Volume por Tecnologia
                    </div>
                    <div class="chart-container">
                        <canvas id="techChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados dos logins conhecidos (case insensitive)
        const knownLogins = {
            'N0238475': 'MARLEY MARQUES RIBEIRO',
            'N5923221': 'KELLY PINHEIRO LIRA',
            'F160641': 'JENNIFER MARIA ANDRADE SANTOS',
            'N5772086': 'THIAGO PEREIRA DA SILVA',
            'N0239871': 'LEONARDO FERREIRA LIMA DE ALMEIDA',
            'N5577565': 'MARISTELLA MARCIA DOS SANTOS',
            'N5737414': 'SANDRO DA SILVA CARVALHO',
            'N5972428': 'CRISTIANE HERMOGENES DA SILVA',
            'N6173055': 'JEFFERSON LUIS GONÇALVES COITINHO',
            'N5932090': 'EVILÁZIO ANDRÉ DE MAGALHÃES GOMES PEREIRA',
            'N0255801': 'ELBERTON ANICETO HENRIQUE',
            'N4014011': 'ALAN MARINHO DIAS',
            'N5923996': 'JULIO CESAR SANTOS SOARES'
        };

        let outagesData = [];
        let loadedFiles = [];
        let techChart, clusterChart, hourChart, loginChart;

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    const data = await readFile(file);
                    loadedFiles.push({
                        name: file.name,
                        size: file.size,
                        lastModified: file.lastModified,
                        data: data
                    });
                    
                    // Mostrar feedback visual de arquivo carregado
                    document.querySelector('.file-input-label span').innerHTML = 
                        `<strong>${files.length} arquivo(s) carregado(s)</strong>`;
                    
                } catch (error) {
                    console.error(`Erro ao processar o arquivo ${file.name}:`, error);
                    alert(`Erro ao processar o arquivo ${file.name}. Verifique o console para detalhes.`);
                }
            }
            
            // Se foi o primeiro carregamento, analisar os dados
            if (outagesData.length === 0 && loadedFiles.length > 0) {
                mergeDataFromFiles();
                populateFilters();
                analyzeData();
            }
        });

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Assume que os dados estão na primeira planilha
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        
                        // Converter para JSON
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        // Processar os dados para extrair data e hora
                        const processedData = jsonData.map(item => {
                            // Extrair hora da coluna DIA/HORA (assumindo formato "DD/MM/YYYY HH:MM")
                            let hora = '';
                            if (item['DIA/HORA']) {
                                const dateTimeParts = item['DIA/HORA'].toString().split(' ');
                                if (dateTimeParts.length > 1) {
                                    const timePart = dateTimeParts[1];
                                    const hourParts = timePart.split(':');
                                    if (hourParts.length > 0) {
                                        hora = hourParts[0];
                                    }
                                }
                            }
                            
                            return {
                                OUTAGE: item.OUTAGE,
                                TECNOLOGIA: item.TECNOLOGIA,
                                CLUSTER: item.CLUSTER,
                                'DIA/HORA': item['DIA/HORA'],
                                HORA: hora,
                                LOGIN: item.LOGIN,
                                FILE_NAME: file.name
                            };
                        });
                        
                        resolve(processedData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function mergeDataFromFiles() {
            outagesData = loadedFiles.flatMap(file => file.data);
        }

        function populateFilters() {
            if (outagesData.length === 0) return;
            
            // Tecnologias únicas
            const techFilter = document.getElementById('technologyFilter');
            techFilter.innerHTML = '<option value="all">Todas as tecnologias</option>';
            const technologies = [...new Set(outagesData.map(item => item.TECNOLOGIA))];
            
            technologies.forEach(tech => {
                const option = document.createElement('option');
                option.value = tech;
                option.textContent = tech;
                techFilter.appendChild(option);
            });
            
            // Clusters únicos
            const clusterFilter = document.getElementById('clusterFilter');
            clusterFilter.innerHTML = '<option value="all">Todos os clusters</option>';
            const clusters = [...new Set(outagesData.map(item => item.CLUSTER))];
            
            clusters.forEach(cluster => {
                const option = document.createElement('option');
                option.value = cluster;
                option.textContent = cluster;
                clusterFilter.appendChild(option);
            });
        }

        document.getElementById('analyzeBtn').addEventListener('click', analyzeData);
        document.getElementById('resetBtn').addEventListener('click', resetAll);

        function resetAll() {
            outagesData = [];
            loadedFiles = [];
            document.querySelector('.file-input-label span').innerHTML = 
                'Arraste e solte arquivos Excel ou <strong>clique para selecionar</strong>';
            document.getElementById('fileInput').value = '';
            resetCharts();
            updateSummaryCards([]);
        }

        function resetCharts() {
            if (techChart) techChart.destroy();
            if (clusterChart) clusterChart.destroy();
            if (hourChart) hourChart.destroy();
            if (loginChart) loginChart.destroy();
        }

        function analyzeData() {
            if (outagesData.length === 0) {
                alert('Por favor, carregue arquivos Excel primeiro.');
                return;
            }
            
            // Aplicar filtros
            const techFilter = document.getElementById('technologyFilter').value;
            const clusterFilter = document.getElementById('clusterFilter').value;
            
            let filteredData = outagesData;
            
            if (techFilter !== 'all') {
                filteredData = filteredData.filter(item => item.TECNOLOGIA === techFilter);
            }
            
            if (clusterFilter !== 'all') {
                filteredData = filteredData.filter(item => item.CLUSTER === clusterFilter);
            }
            
            // Atualizar cartões de resumo
            updateSummaryCards(filteredData);
            
            // Criar/atualizar gráficos
            createTechChart(filteredData);
            createClusterChart(filteredData);
            createHourChart(filteredData);
            createLoginChart(filteredData);
        }

        function updateSummaryCards(data) {
            document.getElementById('totalOutages').textContent = data.length;
            
            const gponCount = data.filter(item => item.TECNOLOGIA === 'GPON').length;
            const hfcCount = data.filter(item => item.TECNOLOGIA === 'HFC').length;
            
            document.getElementById('gponOutages').textContent = gponCount;
            document.getElementById('hfcOutages').textContent = hfcCount;
            
            // Encontrar horário com mais outages
            const hourCounts = {};
            data.forEach(item => {
                const hour = item.HORA;
                if (hour) {
                    hourCounts[hour] = (hourCounts[hour] || 0) + 1;
                }
            });
            
            let peakHour = '-';
            let maxHourCount = 0;
            for (const [hour, count] of Object.entries(hourCounts)) {
                if (count > maxHourCount) {
                    maxHourCount = count;
                    peakHour = `${hour}h (${count})`;
                }
            }
            
            document.getElementById('peakHour').textContent = peakHour;
            
            // Encontrar cluster com mais outages
            const clusterCounts = {};
            data.forEach(item => {
                const cluster = item.CLUSTER;
                if (cluster) {
                    clusterCounts[cluster] = (clusterCounts[cluster] || 0) + 1;
                }
            });
            
            let peakCluster = '-';
            let maxClusterCount = 0;
            for (const [cluster, count] of Object.entries(clusterCounts)) {
                if (count > maxClusterCount) {
                    maxClusterCount = count;
                    peakCluster = `${cluster} (${count})`;
                }
            }
            
            document.getElementById('peakCluster').textContent = peakCluster;
            
            // Encontrar técnico com mais atendimentos
            const loginCounts = {};
            data.forEach(item => {
                const login = item.LOGIN;
                if (login) {
                    const normalizedLogin = login.trim().toUpperCase();
                    const knownLogin = Object.keys(knownLogins).find(key => 
                        key.toUpperCase() === normalizedLogin
                    );
                    
                    if (knownLogin) {
                        loginCounts[knownLogin] = (loginCounts[knownLogin] || 0) + 1;
                    }
                }
            });
            
            let peakTechnician = '-';
            let maxLoginCount = 0;
            for (const [login, count] of Object.entries(loginCounts)) {
                if (count > maxLoginCount) {
                    maxLoginCount = count;
                    peakTechnician = `${knownLogins[login]} (${count})`;
                }
            }
            
            document.getElementById('peakTechnician').textContent = peakTechnician;
        }

        function createTechChart(data) {
            const ctx = document.getElementById('techChart').getContext('2d');
            
            // Contar por tecnologia
            const techCounts = {};
            data.forEach(item => {
                const tech = item.TECNOLOGIA;
                if (tech) {
                    techCounts[tech] = (techCounts[tech] || 0) + 1;
                }
            });
            
            const labels = Object.keys(techCounts);
            const counts = Object.values(techCounts);
            
            // Cores dinâmicas
            const backgroundColors = [
                'rgba(67, 97, 238, 0.7)',
                'rgba(111, 207, 151, 0.7)',
                'rgba(249, 168, 37, 0.7)',
                'rgba(247, 37, 133, 0.7)',
                'rgba(76, 201, 240, 0.7)'
            ];
            
            if (techChart) {
                techChart.destroy();
            }
            
            techChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: backgroundColors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    family: 'Inter'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                family: 'Inter',
                                size: 14
                            },
                            bodyFont: {
                                family: 'Inter',
                                size: 12
                            },
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function createClusterChart(data) {
            const ctx = document.getElementById('clusterChart').getContext('2d');
            
            // Contar por cluster
            const clusterCounts = {};
            data.forEach(item => {
